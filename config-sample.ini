[global]
log_level=DEBUG
use_journald=False

[app]
log_level=INFO
use_journald=False
client_log_file=/var/log/blync/client.log
use_headset_ctrl=False
wait_time=10
no_headset_wait_time=30
long_wait_time= 60
webcam_device=/dev/video0
headset_status=/proc/asound/Ga/pcm*/sub*/status
headset_stream=/proc/asound/Ga/stream0
api_server=http://blynclight.moos.red:8080/api/v1/

[server]
log_level=INFO
server_debug=False
use_journald=False
server_log_file=/var/log/blync/server.log
